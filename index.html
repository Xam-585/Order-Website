<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/asset.css">
    <link rel="stylesheet" href="./style/hero.css">
    <link rel="stylesheet" href="./style/menu.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

</head>
<body onload="loadPage();">
    <header>
        <div class="wrapper header-pos">
            <img src="./assets/icons/Logo-Bestell-App.png" alt="Icon Order Website" class="m-left-right">
            <nav class="m-left-right burger-menu">
                <div class="bar"></div>
                <div class="bar m-t8"></div>
                <div class="bar m-t8"></div>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="hero-container m-b80" id="hero-section"></section>
        <section id="basket">
            <div>
                <h2>Your Basket</h2>
                <div>
                    <span>1 x Meal Name</span>
                    <div>
                        <div>
                            <button><img></button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span>Subtotal</span>
                        <span>36,7</span>
                    </div>
                    <div>
                        <span>Delivery fee</span>
                        <span>4,99</span>
                    </div>
                    <div class="div-line-black"></div>
                    <div>
                        <span>Total</span>
                        <span>41,9</span>
                    </div>
                </div>
                <button>Buy now (Price)</button>
            </div>

        </section>
    </main>
    <footer>
        <div class="wrapper clr-white font-s-22 footer-pos">
            <a>2025 BurgerHouse</a>
            <a>Imprint</a>
            <a>Cookie Preferences</a>
        </div>
    </footer>
</body>
</html>
