<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/asset.css">
    <link rel="stylesheet" href="./style/hero.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/dialog.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

</head>
<body onload="loadPage();">
    <header>
        <div class="wrapper header-pos">
            <img src="./assets/icons/Logo-Bestell-App.png" alt="Icon Order Website" class="m-left-right">
            <nav class="m-left-right burger-menu">
                <div class="bar"></div>
                <div class="bar m-t8"></div>
                <div class="bar m-t8"></div>
            </nav>
        </div>
    </header>
    <main>
        <dialog id="dialog"></dialog>
        <dialog id="dialog-responsive" class="dialog-responsive clr-backg-black"></dialog>
        <section id="main-content" class="main-content">
            <div class="hero-container m-b80" id="hero-section"></div>
        </section>      
        <section id="basket" class="basket"></section>
        <section class="responsive-control clr-backg-black">
            <button class="home-btn" onclick="openBasketResponsive()"></button>
            <button class="shopping-cart-btn"></button>
            <button class="order-btn"></button>
            <button class="profile-btn"></button>
        </section>
    </main>
    <footer>
        <div class="wrapper clr-white font-s-22 footer-pos">
            <a>2025 BurgerHouse</a>
            <a>Imprint</a>
            <a>Cookie Preferences</a>
        </div>
    </footer>
</body>
</html>
